<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}"  />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}"  />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <title>ATS - Register</title>
  </head>
  <body>
      <form method ="POST" enctype="multipart/form-data" class="login-modal">
        {{form.csrf_token}}
        <div class="frame-child"></div>
          <input
            class="email_input"
            type="email"
            placeholder="Email address"
            required
            id="email"
            name="email"
            autocomplete="off"
            value="{{ form.email.data or '' }}"
          />

          <input
            class="userid_input"
            type="text"
            placeholder="ID"
            required
            id="userid"
            name="userid"
            autocomplete="off"
            value="{{ form.userid.data or '' }}"
          />

          <input
            class="password1"
            type="password"
            placeholder="Password"
            id="password"
            name="password"
            autocomplete="off"
            value="{{ form.password.data or '' }}"
          />

          <input
            class="password2"
            type="password"
            placeholder="Re-enter the password"
            id="re_password"
            name="re_password"
            autocomplete="off"
            value="{{ form.re_password.data or '' }}"
          />


          <button type="submit" class="button-register" id="register-btn">
            <b class="button-register-text">Register</b>
          </button>

          <b class="register-title">Register</b>
        </div>
      </div>

      {% for message in get_flashed_messages() %}
      <div class="register-alert" role="alert">
          <div class="register-alert-flash">{{ message }}</div>
      </div>
      {% endfor %}

      <nav class="header" id="login-navigator">
        <ul>
          <a href="{{url_for('index')}}" ><b><li class="non-active">Home</li></b></a>
          <a href="{{url_for('upload')}}"><b><li class="non-active">Task</li></b></a>
          <a href="help"><b><li class="non-active">Help</li></b></a>

          {% if g.user %}
          <a href="logout"><b><li class="non-active">LogOut</li></b></a>
          {% else %}
          <a href="login"><b><li class="active">LogIn</li></b></a>
          {% endif %}
        </ul>
      </nav>
  </body>
</html>
