<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>

    <link href="{{ url_for('static', filename='css/result.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />

    <script>
        function imshow(_src){
            document.getElementById("image_show").src = _src 
        }
    </script>

</head>

<body>
<div>
    <nav>
        <label class="logo">Online Detector</label>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/result">Result</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>
    
    <div style="text-align: center;">
        <h1 style="display: block;">Inference Results of Task: {{query_id}}</h1>
    </div>
    
    
    <div class="container">
        <div class="item thumbnail_box">
            {% for url in url_lst %}
            <img class="thumbnail round" src="{{ url_for('static', filename=url) }}" onclick='imshow(this.src)'/>
            {% endfor %}
        </div>
    
        <div class="item imshow_box" >
            <img id="image_show"/>
        </div>
        
    </div>

</div>

</body>

</html>
