<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}"  />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"  />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />

    <title>ATS - Login</title>
  </head>
  <body>
      <form method ="POST" enctype="multipart/form-data" class="login-modal">
        {{form.csrf_token}}
        <div class="frame-child"></div>
          <input
            class="email5"
            type="text"
            placeholder="User ID"
            required
            id="userid"
            name="userid"
            autocomplete="off"
            value="{{ form.userid.data or '' }}"
          /><input
            class="password"
            type="password"
            placeholder="Password"
            id="password"
            name="password"
            autocomplete="off"
            value="{{ form.password.data or '' }}"
          />

          <button type="submit" class="button5" id="log-in-btn">
            <b class="login">Login</b>
          </button>
      </form>
        <div class="remember-me">Remember me</div>
        <input class="frame-item" type="checkbox" id="log-in-remember" /><b
          class="sign-in"
          >Sign In</b
        >
        <a class="forgot-password">Forgot password?</a>
        <span class="dont-have-an-container" id="log-in-register"><span>Donâ€™t have an account? 
        <a href="register"></span><b class="create-account">Create Account</b></span></a>

      {% for message in get_flashed_messages() %}
      <div class="login-alert" role="alert">
          <div class="login-alert-flash">{{ message }}</div>
      </div>
      {% endfor %}

      <nav class="header" id="login-navigator">
        <ul>
          <a href="{{url_for('index')}}" ><b><li class="non-active">Home</li></b></a>
          <a href="{{url_for('upload')}}"><b><li class="non-active">Task</li></b></a>
          <a href="help"><b><li class="non-active">Help</li></b></a>

          {% if g.user %}
          <a href="logout"><b><li class="non-active">LogOut</li></b></a>
          {% else %}
          <a href="login"><b><li class="active">LogIn</li></b></a>
          {% endif %}
        </ul>
      </nav>
  </body>
</html>
